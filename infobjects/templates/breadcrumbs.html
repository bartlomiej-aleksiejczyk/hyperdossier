{% if breadcrumbs %}
    <nav aria-label="breadcrumb" class="breadcrumbs">
        <ol class="breadcrumb">
            {% for crumb in breadcrumbs %}
                <li class="breadcrumb-item">
                    {% if crumb.url %}
                        <a href="{{ crumb.url }}">{{ crumb.label }}</a>
                    {% else %}
                        <span aria-current="page">{{ crumb.label }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ol>
    </nav>
{% endif %}
