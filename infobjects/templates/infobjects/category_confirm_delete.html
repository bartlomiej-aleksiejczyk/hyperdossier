{% extends "base_layout.html" %}
{% block content %}
    <h1>Delete category</h1>
    <p>
        Are you sure you want to delete category
        "<strong>{{ object.title }}</strong>"?
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'infobjects:category_list' %}">Cancel</a>
    </form>
{% endblock content %}
