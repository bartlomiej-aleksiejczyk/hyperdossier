{% extends "base_layout.html" %}
{% block content %}
    <h1>
        {% if object.pk %}
            Edit category: {{ object.title }}
        {% else %}
            Create category
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.title.label_tag }}
            {{ form.title }}
            {{ form.title.errors }}
        </div>
        <button type="submit">Save</button>
        <a href="{% url 'infobjects:category_list' %}">Cancel</a>
    </form>
{% endblock content %}
